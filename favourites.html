    <link href="

<body>
    <div class="navbar">
        <!-- <img href="https://static.vecteezy.com/system/resources/previews/019/550/621/original/marvel-logo-free-download-free-vector.jpg"/> -->
        <img src="SuperHeroHunter.png" style="height: 100%; margin-left: 10px; margin-top: 10px;"/>
        <div class="navbarButtonDiv" id="navbarButtonDiv">
            <a href="index.html" id="displayFavourites" class="navbarButton tooltip-icon"><i class="fa-solid fa-house fa-xl" style="color: aliceblue;"></i></a>
            <div class="tooltip" style="top: 10%; left: 90%; width: 10%;">Go to home page</div>

        </button>


    </div>

    <div class="main-container" id="mainContainer">
        <h1 id="result-container-heading" class="result-container-heading" style="color: aliceblue; text-align: center; font-weight: bold;">ALL FAVOURITE SUPERHEROS</h1>
